<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>node 08-09</title>
	<style type="text/css">
		* {
			color: #011627;
            background-color: #f5f5f5;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		}
        button {
            background-color:#ffc857;
            border: none;
            color: white;
            padding: 8px 15px;
            text-align: center;
            font-size: 14pt;
            border-radius: 10px;
        }
        #status {
            margin: auto;
            margin-top: 10px;
			padding: 10px;
            width: fit-content;
            border-radius: 10px;
            border: 3px solid #8980f5;
            text-align: center;
            display: none;
            padding: 10px 20px;
            max-width: 600px;
        }
        .row {
            margin-bottom: 20px;
        }
	</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<h1>task 08-09</h1>
    <form action="http://localhost:5000/formparameter" method="POST">
        <div class="row">
            <label>text:</label><br>
            <input type="text" name="txt" required/>
        </div>
        <div class="row">
            <label>number:</label><br>
            <input type="number" name="num" required/>
        </div>
        <div class="row">
            <label>date:</label><br>
            <input type="date" name="date" required/>
        </div>
        <div class="row">
            <label>checkboxes:</label><br>
            <input type="checkbox" name="check" value="1"/>
            <input type="checkbox" name="check" value="2"/>
        </div>
        
        <div class="row">
            <label>radioboxes:</label><br>
            <input type="radio" name="radio" value="1">
            <input type="radio" name="radio" value="2">
        </div>
        <div>
            <button type="submit">send</button>
            <button type="submit">also send</button>
        </div>
    </form>
</body>
</html>
